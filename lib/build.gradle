plugins {
    id 'java'
    id 'application'
    id 'java-library'
    id "edu.wpi.first.GradleRIO" version "2023.2.1"
}

repositories {
    mavenCentral()
}

dependencies {
    implementation wpi.java.deps.wpilib()
    implementation wpi.java.vendor.java()
}

application {
    mainClass = 'ntannotate.Main'
}
